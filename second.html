<!DOCTYPE html>
<html>
<head>
	<title>Doctor</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/stylessecond.css">
	<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
</head>
<body>
<div class="main">

	<div class="header">
		<h1>Business Search</h1>
	</div>
	
	<div class="buttons">
		<button class="BusinessType" type="button">Business Type</button>
		<button class="State" type="button">State</button>
		<button class="City" type="button">City</button>
		
		<button class="export" type="button" style="float: right;">Export</button>
	</div>
	<div class="table">
		<div class="tableheader">
			<p>Doctors in Miami</p>
		</div>
		<div class="information">
			<table id="doctors" style="width:100%">
  				<tr>
  				  <th> </th>
  				  <th>Business Type</th> 
  				  <th>Website</th>
  				  <th>Name</th>
  				  <th># of Emails</th>
  				  <th>Location</th>
  				  <th>Last Updated</th>
  				</tr>
  				
			</table>
		</div>
	</div>

</div>
</body>
</html>


<script>
let docObj = {};
$.get( "https://cors-anywhere.herokuapp.com/http://ec2-3-19-243-28.us-east-2.compute.amazonaws.com:5000/api/data", function( data ) {
  data.map((doc, index) => {
		docObj.name = doc[0].name;
		docObj.mail = doc[0].email;
		$("#doctors tr:last").after(`
			<tr>
				<td>${++index}</td>
				<td>Doctor</td>
				<td>Available</td>
				<td>${docObj.name}</td>
				<td>1</td>
				<td>${docObj.mail}</td>
				<td>-</td>
			</tr>
		`);
	})
});

</script>
